{% extends "myadmin/base.html" %}
{% load staticfiles %}

{% block title %}删除文章{% endblock title%}

{% block content %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">删除文章</h1>
  </div>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>id</th>
          <th>title</th>
          <th>body</th>
          <th>delete</th>
        </tr>
      </thead>
      <tbody>
        {% for article in article_list %}
        <tr>
          <td>{{article.id}}</td>
          <td>{{article.title}}</td>
          <td>{{article.body|slice:'30'}}……</td>
          <td><a href="{% url 'myadmin:article_delete' article.id %}">删除</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>


  </div>
</main>

{% endblock content %}
