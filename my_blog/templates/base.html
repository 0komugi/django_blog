<!-- 
    载入静态文件
    使用 Django 3 学习的读者改为 {% load static %}
-->
{% load staticfiles %}

<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="zh-cn">

<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, 
                                     initial-scale=1.0, 
                                     maximum-scale=1.0, 
                                     user-scalable=no">
                                     
    <!-- 预留网站标题的位置 -->
    <title>{% block title %}{% endblock %}</title>

    <!-- css -->
    <!-- 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="{% static 'css_/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css_/custom.css' %}">
    <link rel="stylesheet" href="{% static 'css_/pace.css' %}">
    <!-- 引入monikai.css -->
    <!-- <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}"> -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>

<!-- <body background="{% static 'img/bg4.jpg' %}" > -->
<body style="background: rgb(184, 230, 230)"></body>
    <!-- 引入导航栏 -->
    {% include 'header.html' %}
    <!-- 预留具体页面的位置 -->
    <div id="wrapper">
        {% block content %}{% endblock content %}
        <div id="push"></div>
    </div>
    <!-- 引入注脚 -->
    {% include 'footer.html' %}

    

    <!-- bootstrap.js 依赖 jquery.js 和popper.js，因此在这里引入 -->
    <script src="{% static 'js_/jquery-2.1.3.min.js' %}"></script>
    <!-- 
        popper.js 采用 cdn 远程引入，意思是你不需要把它下载到本地。
        在实际的开发中推荐静态文件尽量都使用 cdn 的形式。 
        教程采用本地引入是为了让读者了解静态文件本地部署的流程。
    -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>   
    <script src="{% static 'js_/script.js' %}"></script>
    <script src="{% static 'js_/bootstrap.min.js' %}"></script>
    <script src="{% static 'layer/layer.js' %}"></script>
    <script src="{% static 'js_/modernizr.custom.js' %}"></script>
    <script src="{% static 'js_/pace.min.js' %}"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #wrapper {
            min-height: 100%;
            margin-bottom: -60px;
        }

        #footer,
        #push {
            height: 60px;
        }
    </style>
</body>
</html>
