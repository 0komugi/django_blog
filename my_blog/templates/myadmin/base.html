{% load staticfiles %}

<!doctype html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css_/admin/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css_/admin/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">
    <style>
    </style>
  </head>

  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="{% url 'myadmin:admin_home' %}">文章后台管理</a>

      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="{% url 'userprofile:logout' %}">退出</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'myadmin:admin_home' %}">
                  <span data-feather="home"></span>
                  主页 <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'myadmin:admin_create' %}">
                  <span data-feather="file"></span>
                  发布文章
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'myadmin:admin_delete' %}">
                  <span data-feather="file"></span>
                  删除文章
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'myadmin:admin_update' %}">
                  <span data-feather="file"></span>
                  编辑文章
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'myadmin:comment' %}">
                  <span data-feather="file"></span>
                  评论管理
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'myadmin:chart' %}">
                  <span data-feather="file"></span>
                  数据统计
                </a>
              </li>
            </ul>
          </div>
        </nav>

        {% block content %}{% endblock %}
      </div>
    </div>

    <script src="{% static 'js_/jquery-2.1.3.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>
    <script src="{% static 'js_/bootstrap.min.js' %}"></script>
    <script src="{% static 'js_/feather.min.js' %}"></script>
    <script>
      feather.replace()
    </script>    
    <script src="{% static 'layer/layer.js' %}"></script>
  </body>
</html>
