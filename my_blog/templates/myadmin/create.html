{% extends "myadmin/base.html" %}
{% load staticfiles %}

{% block title %} 发布文章 {% endblock title %}
{% block content %}

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">发布文章</h1>
  </div>

  <!-- 提交文章的表单 -->
  <form method="post" action="." style="width: 75%;">
    <!-- Django中需要POST数据的地方都必须有csrf_token -->
    {% csrf_token %}
    <!-- 文章标题 -->
    <div class="form-group">
      <!-- 标签 -->
      <label for="title">文章标题</label>
      <!-- 文本框 -->
      <input type="text" class="form-control" id="title" name="title">
    </div>

    <!-- 文章栏目 -->
    <div class="form-group">
      <label for="column">栏目</label>
      <select class="form-control" 
              id="column" 
              name="column"
      >
              <option value="none">请选择栏目..</option>
          {% for column in columns %}
              <option value="{{ column.id }}">{{ column }}</option>
          {% endfor %}
      </select>
  </div>
  
    <!-- 文章正文 -->
    <div class="form-group">
      <label for="body">文章正文</label>
      <!-- 文本区域 -->
      <textarea type="text" class="form-control" id="body" name="body" rows="12"></textarea>
    </div>

    <!-- 提交按钮 -->
    <button type="submit" class="btn btn-primary" style="float: right;">完成</button>
  </form>
</main>

{% endblock content %}
